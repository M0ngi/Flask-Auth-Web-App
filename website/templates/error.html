{% extends "base.html" %}
{% block title %}Sorry{% endblock %}

{% block content %}
    <div class="wrapper fadeInDown">
        <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first mt-3 mb-5">
            <svg id="icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% for message in messages %}
                {% if message[0] == 'error' %}
                    <div class="alert alert-danger ml-5 mr-5 mb-3">
                        <div class="row">
                            <div class="col">
                                {{ message [1]}}
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}

        {% endwith %}
        </div>
    </div>
    <link href="{{ url_for("static", filename="css/login.css") }}" rel="stylesheet" />
  
{% endblock content %}
