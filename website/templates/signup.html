{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
    <div class="wrapper fadeInDown">
        <div id="formContent">
        <!-- Tabs Titles -->
    
        <!-- Icon -->
        <div class="fadeIn first mt-3 mb-5">
            <svg id="icon" alt="User Icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" fill="none" width="24" height="24"/>
                <g>
                    <path d="M21 14v5c0 1.105-.895 2-2 2H5c-1.105 0-2-.895-2-2V5c0-1.105.895-2 2-2h5v2H5v14h14v-5h2z"/>
                    <path d="M21 7h-4V3h-2v4h-4v2h4v4h2V9h4"/>
                </g>
            </svg>
        </div>
    
        <!-- Login Form -->
        <form method="post">
            <div class="form-group text-left custom-form-group fadeIn second">
                <label for="firstName">Your first name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter your first name"
                />
            </div>
            <div class="form-group text-left custom-form-group fadeIn third">
                <label for="lastName">Your last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Enter your last name"
                />
            </div>
            <div class="form-group text-left custom-form-group fadeIn fourth">
                <label for="login">Email Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="login"
                  name="login"
                  placeholder="Enter your email"
                />
            </div>
            <div class="form-group text-left custom-form-group fadeIn fifth">
                <label for="password">Your password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                />
            </div>
            
            <input type="submit" class="fadeIn sixth" value="Sign up!">
        </form>
    
        <!-- Remind Passowrd -->
        <div id="formFooter">
            Already have an account? <a class="underlineHover" href="/login">Login!</a>
        </div>
    
        </div>
    </div>
    <link href="{{ url_for("static", filename="css/login.css") }}" rel="stylesheet" />
  
{% endblock content %}
